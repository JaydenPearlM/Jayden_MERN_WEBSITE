<link rel="stylesheet" href="table.css" />
<title>About | Blackjack Web App</title>
<link
  href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Open+Sans&display=swap"
  rel="stylesheet"
/>

<!-- Betting Section -->
<section id="betting" class="hidden">
  <p>Your Bankroll: <span id="bankrollDisplay">$2022</span></p>
  <label for="users-wager">Your Wager:</label>
  <input type="number" id="users-wager" min="1" />
  <button onclick="makeWager()">Bet</button>
</section>

<section id="playeractions">
  <h3>Player's Actions</h3>
  <div class="action-buttons">
    <button type="button" disabled>Hit</button>
    <button type="button">Stand</button>
    <button type="button">Split</button>
  </div>
</section>
